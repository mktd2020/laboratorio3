<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link href="css/lightbox.css" rel="stylesheet" />
    <title>Producción en clase: Pixar</title>
</head>
<body>
    <header>
        <div>
            <a href="index.html"><img src="images/logo.png" alt="Logo Pixar"></a>
        </div>
        <nav id="navegador">
           <a href="javascript:void(0);" class="icon" onclick="myFunction()"><i class="fa fa-bars"></i></a>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="personajes.html">Personajes</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <article class="principal">
            <div>
                <img src="images/light_home_logo.png" alt="Lightyear logo">
                <h2>La historia del origen de Buzz Lightyear y sus aventuras hasta el infinito y más allá.</h2>
            </div>
            </article>
        <h1>Galería Pixar</h1>
        <article class="galeria">
            <a href="images/galeria/AnillosPoder.jpg" data-lightbox="galeria" data-title="Título de la serie"><img src="images/galeria/AnillosPoder.jpg" height="150px"></a>
            <a href="images/galeria/golum.jpg" data-lightbox="galeria" data-title="Foto Golum"><img src="images/galeria/golum.jpg" height="150px"></a>
            <a href="images/galeria/RINGS5.jpg" data-lightbox="galeria" data-title="Elfos"><img src="images/galeria/RINGS5.jpg" height="150px"></a>
        </article>
    <footer>
        <img src="images/redes/facebook.png" alt="Facebook">
        <img src="images/redes/twitter.png" alt="Twitter">
        <img src="images/redes/youtube.png" alt="Youtube">
        <img src="images/redes/instagram.png" alt="Instagram">    
    </footer>
    <script type="text/javascript">
        function myFunction() {
          var x = document.getElementById("navegador");
          if (x.className === "") {
            x.className += "responsive";
          } else {
            x.className = "";
          }
}

    </script>
    <script src="js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
