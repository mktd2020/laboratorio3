<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
    <link rel="stylesheet" href="css/lightbox.css" type="text/css">
    <title>Pixar: Buzz Lightyear</title>
</head>
<body>
    <header>
        <div>
            <a href="index.html"><img src="images/logo.png" alt="Logo Pixar"></a>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()"><i class="fa fa-bars"></i></a>
        <nav id="menu_bar" class="">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="personajes.html">Personajes</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="resenas.html">Reseñas</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <article class="principal">
            <div>
                <img src="images/light_home_logo.png" alt="Lightyear logo">
                <h2>La historia del origen de Buzz Lightyear y sus aventuras hasta el infinito y más allá.</h2>
            </div>
            </article>
        <article class="secundario">
            <h1>Nueva Galería de Buzz Lightyear</h1>
            <a href="images/buzz_amigos.jpg" data-lightbox="galeria" data-title="Buzz y sus amigos" data-alt="Buzz y sus amigos"><img src="images/buzz_amigos_mini.jpg" width="150px"></a>
            <a href="images/buzz.jpg" data-lightbox="galeria"><img src="images/buzz_mini.jpg" width="150px"></a>
            <a href="images/l1.jpg" data-lightbox="galeria"><img src="images/l1_min.jpg" width="150px"></a>
            <a href="images/l2.jpg" data-lightbox="galeria"><img src="images/l2_min.jpg" width="150px"></a>
        </article>
    </section>
    <footer>
        <img src="images/redes/facebook.png" alt="Facebook">
        <img src="images/redes/twitter.png" alt="Twitter">
        <img src="images/redes/youtube.png" alt="Youtube">
        <img src="images/redes/instagram.png" alt="Instagram">
    </footer>
    <script type="text/javascript">
        function myFunction() {
          var x = document.getElementById("menu_bar");
          if (x.className === "") {
            x.className += " responsive";
          } else {
            x.className = "";
          }
        }
    </script>
    <script src="js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
